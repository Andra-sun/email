<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>

        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />

        <link rel="stylesheet" href="css/quill/quill.css" />
        <link rel="stylesheet" href="css/style.css">

        <title>Email</title>

    </head>

    <body class="bg-slate-950 text-slate-100 min-h-screen">
        <div class="flex h-screen">
            <!-- Menu Lateral Histórico -->
            <div id="history-sidebar" class="w-80 bg-slate-900 border-r border-slate-800 overflow-y-auto flex flex-col hidden md:flex">
                <div class="p-4 border-b border-slate-800 sticky top-0 bg-slate-900">
                    <div class="flex items-center justify-between gap-2">
                        <h2 class="text-lg font-bold text-slate-100">Histórico</h2>
                        <button
                            onclick="toggleHistorySidebar()"
                            class="md:hidden p-2 hover:bg-slate-800 rounded-lg transition-colors"
                        >
                            <i class="fi fi-rr-cross"></i>
                        </button>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Últimas 5 análises</p>
                </div>
                
                <div id="history-cards" class="flex-1 p-3 space-y-2 overflow-y-auto">
                    <div class="text-center text-slate-400 text-sm p-4">
                        <p>Nenhuma análise realizada ainda</p>
                    </div>
                </div>
                
                <div class="p-3 border-t border-slate-800 sticky bottom-0 bg-slate-900">
                    <button
                        onclick="if(confirm('Deseja limpar todo o histórico?')) { window.clearHistoryData?.(); }"
                        class="w-full text-sm text-red-400 hover:text-red-300 py-2 px-3 rounded-lg hover:bg-red-900/20 transition-colors"
                    >
                        Limpar Histórico
                    </button>
                </div>
            </div>

            <button
                id="toggle-history-btn"
                onclick="toggleHistorySidebar()"
                class="md:hidden fixed bottom-6 right-6 z-40 p-4 bg-blue-600 hover:bg-blue-700 rounded-full shadow-lg transition-colors"
                title="Abrir histórico"
            >
                <i class="fi fi-rr-time-past text-xl"></i>
            </button>

        <div class="flex-1 p-6 py-12 overflow-y-auto">
            <div class="mx-auto max-w-3xl">
            <div class="mb-12">
                <h1 class="text-4xl font-bold mb-2">Analisar Email</h1>
                <p class="text-slate-400">Escolha entre escrever ou adicionar arquivo</p>
            </div>
            <div
                class="bg-slate-900 rounded-lg border border-slate-800 overflow-hidden"
                id="send-section"
            >
                <div class="bg-slate-800 border-b border-slate-700 px-6 py-4 flex gap-4">
                    <button
                        class="pb-3 px-1 border-b-2 border-blue-500 text-blue-400 font-medium transition-colors cursor-pointer"
                        onclick="toggleTab('write')"
                        id="write-tab"
                    >
                        Escrever
                    </button>
                    <button
                        class="pb-3 px-1 border-b-2 border-transparent text-slate-400 hover:text-slate-300 font-medium transition-colors cursor-pointer"
                        onclick="toggleTab('file')"
                        id="file-tab"
                    >
                        Arquivo
                    </button>
                </div>

                <div id="write-section" class="flex flex-col">
                    <div class="p-6 flex flex-col gap-4">
                        <div>
                            <label class="block text-sm text-slate-400 mb-2">De:</label>
                            <input
                                type="email"
                                id="from-input"
                                placeholder="nome@email.com"
                                class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                            />
                        </div>

                        <div>
                            <label class="block text-sm text-slate-400 mb-2">Assunto:</label>
                            <input
                                type="text"
                                id="subject-input"
                                placeholder="Assunto do email"
                                class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                            />
                        </div>

                        <div>
                            <label class="block text-sm text-slate-400 mb-2">Mensagem:</label>
                            <div
                                id="editor"
                                class="bg-slate-800 rounded-b-lg overflow-hidden focus:outline-none focus:ring-0"
                                style="min-height: 400px"
                            >
                                <p></p>
                            </div>
                        </div>

                        <div class="text-slate-400 text-sm">
                            <span id="char-count">0 caracteres</span>
                        </div>
                    </div>

                    <div
                        class="bg-slate-800 border-t border-slate-700 px-6 py-4 flex gap-3"
                    >
                        <button
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            id="send-btn"
                        >
                            <i class="fi fi-rr-paper-plane"></i>
                            Processar Email
                        </button>
                        <button
                            class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors cursor-pointer"
                            onclick="clearEditor()"
                            id="clear-btn"
                        >
                            Limpar
                        </button>
                    </div>
                </div>

                <div id="file-section" class="hidden flex flex-col">
                    <div class="p-6 flex flex-col gap-4">
                        <p class="text-slate-400 text-sm">
                            Envie um arquivo PDF ou TXT
                        </p>
                        <label
                            class="flex items-center justify-center gap-2 w-full p-4 border-2 border-dashed border-slate-600 rounded-lg hover:border-blue-500 hover:bg-slate-700/50 cursor-pointer transition-colors"
                        >
                            <i
                                class="fi fi-rr-cloud-upload text-2xl text-blue-400"
                            ></i>
                            <span class="text-slate-400"
                                >Selecionar arquivo</span
                            >
                            <input
                                type="file"
                                accept=".pdf,.txt"
                                id="file-input"
                                class="hidden"
                                onchange="handleFileSelect(event)"
                            />
                        </label>
                        <div
                            id="file-name"
                            class="text-sm text-green-400 flex items-center gap-2 hidden"
                        >
                            <i class="fi fi-rr-check-circle text-lg"></i>
                            Arquivo carregado com sucesso
                            <span id="file-text"></span>
                        </div>
                    </div>

                    <div
                        class="bg-slate-800 border-t border-slate-700 px-6 py-4"
                    >
                        <button
                            id="send-file-btn"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
                            disabled
                        >
                            <i class="fi fi-rr-paper-plane"></i>
                            Processar Arquivo
                        </button>
                    </div>
                </div>
            </div>

            <!-- Spinner de Carregamento -->
            <div id="loading-spinner" class="hidden mt-8">
                <div class="bg-slate-900 rounded-lg border border-slate-800 overflow-hidden">
                    <div class="bg-slate-800 border-b border-slate-700 px-6 py-4">
                        <h2 class="text-2xl font-bold text-slate-100">Processando...</h2>
                    </div>
                    <div class="p-6 flex flex-col items-center justify-center gap-4" style="min-height: 300px;">
                        <div class="spinner"></div>
                        <p class="text-slate-400 text-center">Analisando email e gerando resposta...</p>
                    </div>
                </div>
            </div>

            <!-- Resultado da Classificação -->
            <div id="result-container" class="hidden mt-8 result-container">
                <div class="bg-slate-900 rounded-lg border border-slate-800 overflow-hidden">
                    <div class="bg-slate-800 border-b border-slate-700 px-6 py-4">
                        <h2 class="text-2xl font-bold text-slate-100">Resultado da Análise</h2>
                    </div>
                    <div class="p-6 flex flex-col gap-6">
                        <div id="result-content"></div>

                        <div id="response-editor-section" class="hidden">
                            <div>
                                <label class="block text-sm text-slate-400 mb-2">Resposta Sugerida (Editável):</label>
                                <div
                                    id="response-editor"
                                    class="bg-slate-800 rounded-b-lg overflow-hidden focus:outline-none focus:ring-0"
                                    style="min-height: 300px"
                                >
                                    <p></p>
                                </div>
                            </div>

                            <div class="flex gap-3 mt-4">
                                <button
                                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors cursor-pointer flex items-center justify-center gap-2"
                                    id="copy-response-btn"
                                >
                                    <i class="fi fi-rr-copy"></i>
                                    Copiar Resposta
                                </button>
                                <button
                                    class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors cursor-pointer"
                                    onclick="clearResult()"
                                >
                                    Nova Análise
                                </button>
                            </div>
                        </div>

                        <div id="result-actions" class="hidden">
                            <button
                                class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors cursor-pointer w-fit"
                                onclick="clearResult()"
                            >
                                Nova Análise
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
